# Netlify Configuration for Habitto Website
# This file enables easy deployment to Netlify

[build]
  publish = "."
  command = "echo 'No build step needed - static site'"

# Removed catch-all redirect - it was interfering with privacy.html
# If you need SPA routing in the future, use a more specific pattern
# that excludes existing HTML files

[build.environment]
  NODE_VERSION = "18"

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

